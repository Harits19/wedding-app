services:
  express:
    build:
      context: ./
      target: express-prod
      dockerfile: Express.Dockerfile
    environment:
      NODE_ENV: production
    ports:
      - 8080:8080
    depends_on:
      mysql:
        condition: service_healthy

  react:
    build:
      context: ./
      target: react-prod
      dockerfile: React.Dockerfile
    ports:
      - 3000:3000

  mysql:
    image: mysql:8.0
    volumes:
      - wedding-mysql-data:/var/lib/mysql
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: wedding
    healthcheck:
      test: "exit 0"

  phpmyadmin:
    image: phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: secret
    ports:
      - 80:80

volumes:
  wedding-mysql-data:
