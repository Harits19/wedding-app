paths:
  /whitelist:
    get:
      responses:
        "200":
          description: Successful operation
    post:
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "#/components/schemas/Whitelist"
      responses:
        "200":
          description: Successful operation
      security:
        - token: []

  /whitelist/{id}:
    delete:
      parameters:
        - name: id
          in: path
          description: ID
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful operation
      security:
        - token: []
    put:
      parameters:
        - name: id
          in: path
          description: ID
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Whitelist"
      responses:
        "200":
          description: Successful operation
      security:
        - token: []

components:
  schemas:
    Whitelist:
      type: object
      properties:
        name:
          type: string
          example: harits
          required: true
